<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Weather Forecast</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" id="homeLink">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" id="aboutLink">About</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <div class="container">  
        <div>
            <label for="cityInput">Enter City:</label>
            <input type="text" id="cityInput" placeholder="City name">
            <button onclick="getWeather()">Get Weather</button>
        </div>
        <div id="weather-info"></div>
        <div id="about-info" style="display: none;">
            <h2>About Weather Forecast App</h2>
            <p>This app provides real-time weather information for cities around the world. Enter a city name in the input field, click 'Get Weather,' and get the current weather conditions. Thankyou .</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <script src="script.js"></script>
    <script>
        document.getElementById('homeLink').addEventListener('click', function () {
            document.getElementById('cityInput').value = ''; 
            document.getElementById('weather-info').textContent = '';
            hideElement('about-info'); 
        });

        document.getElementById('aboutLink').addEventListener('click', function () {
            toggleVisibility('about-info'); 
            document.getElementById('weather-info').textContent = ''; 
        });

        function hideElement(elementId) {
            document.getElementById(elementId).style.display = 'none';
        }

        function toggleVisibility(elementId) {
            var element = document.getElementById(elementId);
            element.style.display = (element.style.display === 'none' || element.style.display === '') ? 'block' : 'none';
        }
    </script>
</body>
</html>
